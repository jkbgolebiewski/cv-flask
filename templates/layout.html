<link href='https://fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<!-- MAIN CONTAINER -->
<div id="main_container">
    <!-- HEADER -->
    <div id="header">
        <!-- LOGOTYPE/NAME -->
        <div class="header_logotype_container">
            <h1 class="logotype_name">Jakub <span class="purple">Gołębiewski</span></h1>
            <h1 class="logotype_occupation">IT Specialist</h1>
        </div>
        <!-- MAIN MENU -->
        {% include 'includes/nav.html' %}
        <!-- LEFT COL -->
        <div id="left_col">
            <div class="profile_frame">
                <img src="static\IMG_20240415_144634~3.jpg" alt="profile picture" class="profile_picture">
            </div>
            <div class="hello_content">
                <h2>Cześć</h2>
                <p>{{info['bar']['bio']}}</p>
            </div>
            <div class="get_social_content">
                <h2>Złap mnie tu:</h2>
                <ul class="social_icons horizontal_list">
                    <li><a class="linkedin" href={{info['bar']['linkedin']}}><span class="entypo-linkedin-circled"></span><span class="invisible">LinkedIn</span></a></li>
                    <li><a class="facebook" href={{info['bar']['facebook']}}><span class="entypo-facebook-circled"></span><span class="invisible">Facebook</span></a></li>
                </ul>
            </div>
        </div>
        <!-- PROFILE CONTENT -->
        <div id="container">
            {% block body %}{% endblock %}
        </div>
        <div class="clear"></div>
        <!-- FOOTER -->
        <div id="footer">
            <p class="footer_name">Jakub Gołębiewski 2025</p>
        </div>
    </div>
</div>
